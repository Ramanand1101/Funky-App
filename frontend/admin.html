<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <title>Admin</title>
</head>
<body>
    <h1>Admin Page</h1>
    <div class="ad-page">
        <div class="pro-data">
            <div>
                <h2>Add product</h2>
                <label>Name</label>
                <br>
                <input type="text" id="name" placeholder="product-name">
                <br>
                <label>Price</label>
                <br>
                <input type="text" id="price" placeholder="price">
                <br>
                <label>Category</label>
                <br>
                <input type="text" id="category" placeholder="product-category">
                <br>
                <label>Size</label>
                <br>
                <input type="text" id="size" placeholder="product-size">
                <br>
                <label>Image</label>
                <br>
                <input type="text" id="image" placeholder="product-image">
                <br>
                <label>Description</label>
                <br>
                <input type="text" id="description" placeholder="product-description">
                <br>
                <label>Rating</label>
                <br>
                <input type="text" id="rating" placeholder="product-rating">
                <br>
                <button class="btn" onclick="product()" >Add Product</button>
            </div>  
            
        </div>
        <div id="products">
            <h1 class="h1">Products</h1>
            <table>
                <thead>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Size</th>
                    <th>Rating</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div> 
    </div>
</body>
</html>
<script src="./script/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
