<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./Style/payment.css">
</head>

<body>
    <div class="payment-container">
        <div class="payment-form">
            <img src="https://img.freepik.com/free-vector/credit-cards-coins-shoppin-bags_23-2147671684.jpg?size=626&ext=jpg&ga=GA1.1.1988419183.1697542675&semt=sph" alt="PayXpert Logo" class="logo">
            <h2>Secure Payment</h2>
            <form id="payment-form">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required>

                <label for="expiration-date">Expiration Date</label>
                <input type="text" id="expiration-date" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>

                <button type="submit">Submit Payment</button>
            </form>
        </div>
        <img src="https://img.freepik.com/free-vector/paying-bills-concept-illustration_114360-19357.jpg?size=626&ext=jpg&ga=GA1.1.1988419183.1697542675&semt=sph" alt="Payment Page" class="payment-image">
    </div>
    <script src="script.js"></script>
</body>

</html>
